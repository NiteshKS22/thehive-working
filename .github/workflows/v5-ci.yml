name: v5 Services CI

on:
  push:
    branches: [ main ]
    paths:
      - 'v5-core/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'v5-core/**'

jobs:
  build-and-test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Test Services (Unit)
        run: |
          pip install -r v5-core/alert-ingestion-service/requirements.txt
          pip install -r v5-core/dedup-correlation-service/requirements.txt
          pip install -r v5-core/correlation-service/requirements.txt
          pip install pytest httpx pyyaml

          # Run tests
          pytest v5-core/alert-ingestion-service/tests/
          pytest v5-core/dedup-correlation-service/tests/
          pytest v5-core/correlation-service/tests/

      - name: Build Docker Images
        run: |
          docker build -t thehive-ingestion:ci v5-core/alert-ingestion-service/
          docker build -t thehive-dedup:ci v5-core/dedup-correlation-service/
          docker build -t thehive-indexer:ci v5-core/opensearch-indexer-service/
          docker build -t thehive-query:ci v5-core/query-api-service/
          docker build -t thehive-correlation:ci v5-core/correlation-service/
          docker build -t thehive-group-indexer:ci v5-core/group-indexer-service/

      - name: Run Trivy Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'thehive-query:ci'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL'

      - name: Start v5 Stack (Infrastructure)
        working-directory: v5-core/event-spine
        run: |
           docker-compose up -d
           sleep 10
           docker network ls

      - name: Wait for Infrastructure
        run: |
          echo "Waiting for OpenSearch..."
          timeout 60s bash -c 'until curl -s http://localhost:9200/_cluster/health | grep -E "\"status\":\"(green|yellow)\""; do sleep 5; done'

          echo "Applying Index Templates..."
          curl -X PUT "http://localhost:9200/_index_template/alerts_template" \
            -H "Content-Type: application/json" \
            -d @v5-core/opensearch-indexer-service/OPENSEARCH_INDEX_TEMPLATE.json

          curl -X PUT "http://localhost:9200/_index_template/groups_template" \
            -H "Content-Type: application/json" \
            -d @v5-core/group-indexer-service/GROUPS_INDEX_TEMPLATE.json

      - name: Start App Services
        run: |
          NETWORK_NAME="event-spine_default"

          # Dedup
          docker run -d --name dedup-service --network \$NETWORK_NAME \
            -e KAFKA_BOOTSTRAP_SERVERS=redpanda:29092 \
            -e REDIS_HOST=redis \
            thehive-dedup:ci

          # Indexer
          docker run -d --name indexer-service --network \$NETWORK_NAME \
            -e KAFKA_BOOTSTRAP_SERVERS=redpanda:29092 \
            -e OPENSEARCH_HOST=opensearch \
            thehive-indexer:ci

          # Correlation (Note: RULES_FILE empty to force DB load if logic allows, or just let it use DB by default)
          docker run -d --name correlation-service --network \$NETWORK_NAME \
            -e KAFKA_BOOTSTRAP_SERVERS=redpanda:29092 \
            -e POSTGRES_HOST=postgres \
            -e POSTGRES_PASSWORD=hive \
            thehive-correlation:ci

          # Group Indexer
          docker run -d --name group-indexer-service --network \$NETWORK_NAME \
            -e KAFKA_BOOTSTRAP_SERVERS=redpanda:29092 \
            -e OPENSEARCH_HOST=opensearch \
            thehive-group-indexer:ci

          # Query API
          docker run -d --name query-service --network \$NETWORK_NAME \
            -p 8001:8001 \
            -e OPENSEARCH_HOST=opensearch \
            -e POSTGRES_HOST=postgres \
            -e POSTGRES_PASSWORD=hive \
            thehive-query:ci

          # Ingestion API
          docker run -d --name ingestion-service --network \$NETWORK_NAME \
            -p 8000:8000 \
            -e KAFKA_BOOTSTRAP_SERVERS=redpanda:29092 \
            thehive-ingestion:ci

          sleep 10

      - name: Smoke Test - Full Pipeline
        run: |
          # 1. Ingest Alert that triggers R1 (Host Rule)
          echo "Ingesting Alerts..."
          curl -X POST http://localhost:8000/ingest \
            -H "Content-Type: application/json" \
            -H "Idempotency-Key: test-gov-1" \
            -d '{"source": "ci", "type": "test", "sourceRef": "ref-1", "title": "Governance Test 1", "description": "Group me", "tenant_id": "tenant-A", "host": "host-1", "rule_id": "R1_HOST_RULE"}'

          # Wait for processing
          sleep 15

          # 3. Query Groups
          echo "Querying Groups for Tenant A..."
          response=$(curl -s "http://localhost:8001/groups?tenant_id=tenant-A")
          echo "Tenant A Groups: $response"

          python3 .github/scripts/verify_smoke.py "$response" 1

          # 5. Rule Simulation Test
          echo "Simulating Rule..."
          sim_payload='{"source": "ci", "type": "test", "sourceRef": "ref-sim", "title": "Sim", "host": "host-sim", "rule_id": "R1_HOST_RULE"}'
          response_sim=$(curl -X POST "http://localhost:8001/rules/simulate?tenant_id=tenant-A" \
            -H "Content-Type: application/json" \
            -d "$sim_payload")
          echo "Simulation Response: $response_sim"

          if [[ "$response_sim" == *"matches"* && "$response_sim" == *"R1_HOST_RULE"* ]]; then
             echo "SUCCESS: Simulation matched rule."
          else
             echo "FAILURE: Simulation failed."
             exit 1
          fi

      - name: Stop Stack
        if: always()
        working-directory: v5-core/event-spine
        run: docker-compose down
